<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Analytics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow-md px-6 py-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700 flex items-center gap-2">
        <i data-feather="bar-chart-2"></i> Analytics - Admin
      </h1>
      <a href="home.html" class="text-blue-600 hover:underline flex items-center gap-1 text-sm">
        <i data-feather="arrow-left"></i> Voltar
      </a>
    </div>
  </header>

  <main class="p-6 max-w-7xl mx-auto grid gap-6 md:grid-cols-5">
    <div class="bg-white p-6 rounded-lg shadow text-center flex flex-col items-center justify-center gap-2 hover:shadow-md transition">
      <i data-feather="file-text" class="text-green-500" style="stroke-width:2"></i>
      <h2 class="text-sm text-gray-500">Vagas Totais</h2>
      <p class="text-3xl font-bold">12</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow text-center flex flex-col items-center justify-center gap-2 hover:shadow-md transition">
      <i data-feather="briefcase" class="text-green-500" style="stroke-width:2"></i>
      <h2 class="text-sm text-gray-500">Empregos</h2>
      <p class="text-3xl font-bold">7</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow text-center flex flex-col items-center justify-center gap-2 hover:shadow-md transition">
      <i data-feather="user-check" class="text-green-500" style="stroke-width:2"></i>
      <h2 class="text-sm text-gray-500">Estágios</h2>
      <p class="text-3xl font-bold">5</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow text-center flex flex-col items-center justify-center gap-2 hover:shadow-md transition">
      <i data-feather="user" class="text-green-500" style="stroke-width:2"></i>
      <h2 class="text-sm text-gray-500">PJ</h2>
      <p class="text-3xl font-bold">0</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow text-center flex flex-col items-center justify-center gap-2 hover:shadow-md transition">
      <i data-feather="users" class="text-green-500" style="stroke-width:2"></i>
      <h2 class="text-sm text-gray-500">Usuários Cadastrados</h2>
      <p class="text-3xl font-bold">0</p>
    </div>


    <div class="bg-white p-6 rounded-lg shadow col-span-full">
      <h2 class="text-sm text-gray-500 mb-2 flex items-center gap-2">
        <i data-feather="bar-chart"></i> Gráfico de Vagas
      </h2>
      <canvas id="vagasChart" class="w-full h-64"></canvas>
    </div>
  </main>

  <script>
    feather.replace();
  </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="analytics.js"></script>

</html>
