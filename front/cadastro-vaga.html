<!-- cadastro-vaga.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Vaga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded shadow-md w-full max-w-2xl">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-700 flex justify-center items-center gap-2">
        <i data-feather="file-plus"></i> Cadastro de Vaga
    </h2>
    <form id="vagaForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="title" class="block text-sm font-medium mb-1">Título</label>
                <input id="title" type="text" required class="w-full p-3 border rounded shadow-sm focus:ring-2 focus:ring-blue-600" />
            </div>
            <div>
                <label for="company" class="block text-sm font-medium mb-1">Empresa</label>
                <input id="company" type="text" required class="w-full p-3 border rounded shadow-sm focus:ring-2 focus:ring-blue-600" />
            </div>
            <div>
                <label for="state" class="block text-sm font-medium mb-1">Estado</label>
                <input id="state" type="text" required class="w-full p-3 border rounded shadow-sm focus:ring-2 focus:ring-blue-600" />
            </div>
            <div>
                <label for="city" class="block text-sm font-medium mb-1">Cidade</label>
                <input id="city" type="text" required class="w-full p-3 border rounded shadow-sm focus:ring-2 focus:ring-blue-600" />
            </div>
        </div>

        <div class="mt-4">
            <label for="location" class="block text-sm font-medium mb-1">Localização</label>
            <input id="location" type="text" required class="w-full p-3 border rounded shadow-sm focus:ring-2 focus:ring-blue-600" />
        </div>

        <div class="mt-4">
            <label for="description" class="block text-sm font-medium mb-1">Descrição</label>
            <textarea id="description" required rows="4" class="w-full p-3 border rounded shadow-sm focus:ring-2 focus:ring-blue-600"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
            <div>
                <label for="expertiseLevel" class="block text-sm font-medium mb-1">Nível de Experiência</label>
                <select id="expertiseLevel" required class="w-full p-3 border rounded shadow-sm focus:ring-2 focus:ring-blue-600">
                    <option value="">Selecione</option>
                    <option value="INTERNSHIP">Estágio</option>
                    <option value="TRAINEE">Trainee</option>
                    <option value="JUNIOR">Júnior</option>
                    <option value="ASSOCIATE">Pleno</option>
                    <option value="INTERMEDIATE">Intermediário</option>
                    <option value="SENIOR">Sênior</option>
                </select>
            </div>
            <div>
                <label for="typeOfJob" class="block text-sm font-medium mb-1">Tipo de Vaga</label>
                <select id="typeOfJob" required class="w-full p-3 border rounded shadow-sm focus:ring-2 focus:ring-blue-600">
                    <option value="">Selecione</option>
                    <option value="REMOTE">Remoto</option>
                    <option value="ON_SITE">Presencial</option>
                    <option value="HYBRID">Híbrido</option>
                </select>
            </div>
        </div>

        <div class="flex items-center gap-4 mt-6">
            <label class="flex items-center gap-2">
                <input id="accept_pcd" type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" />
                Aceita PCD
            </label>
            <label class="flex items-center gap-2">
                <input id="temporary" type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" />
                Temporária
            </label>
        </div>

        <button type="submit"
                class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded shadow transition flex justify-center items-center gap-2">
            <i data-feather="plus-circle"></i> Cadastrar Vaga
        </button>
    </form>
</div>

<script src="cadastro-vaga.js"></script>
<script>feather.replace();</script>
</body>
</html>
