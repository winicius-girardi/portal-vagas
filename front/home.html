<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Portal de Vagas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 min-h-screen">

<header class="bg-white shadow-md px-6 py-4">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-700 flex items-center gap-2">
      <i data-feather="briefcase"></i> Portal de Vagas
    </h1>
    <div class="flex items-center gap-4">
      <span id="usernameDisplay" class="text-sm text-gray-700 hidden"></span>
      <a href="login.html" id="loginLink" class="text-blue-600 hover:underline text-sm flex items-center gap-1">
        <i data-feather="log-in"></i> Login
      </a>
      <a href="cadastro.html" id="cadastroLink" class="text-purple-600 hover:underline text-sm flex items-center gap-1">
        <i data-feather="user-plus"></i> Cadastro
      </a>
      <a id="adminBtn" href="analytics.html" class="text-green-600 hover:underline hidden text-sm flex items-center gap-1">
        <i data-feather="bar-chart-2"></i> Analytics (admin)
      </a>
      <a id="cadastrarVagaBtn" href="cadastro-vaga.html" class="text-indigo-600 hover:underline hidden text-sm flex items-center gap-1">
        <i data-feather="plus-circle"></i> Cadastrar Vaga
      </a>
    </div>
  </div>
</header>

<main class="p-6 max-w-7xl mx-auto">
  <!-- Filtros -->
  <div class="bg-white border p-4 rounded shadow-sm mb-6">
    <h2 class="text-sm font-semibold mb-2 text-gray-700 flex items-center gap-2">
      <i data-feather="filter"></i> Filtros
    </h2>
    <div class="flex flex-wrap gap-6 items-center">
      <div class="flex items-center">
        <input id="filtro-recente" type="radio" name="ordenar" class="mr-2" checked />
        <label for="filtro-recente" class="text-sm">Mais recentes</label>
      </div>
      <div class="flex items-center">
        <input id="filtro-antigo" type="radio" name="ordenar" class="mr-2" />
        <label for="filtro-antigo" class="text-sm">Mais antigos</label>
      </div>
    </div>
  </div>

  <!-- Busca -->
  <div class="mb-6">
    <input id="inputBusca" type="text" placeholder="Buscar vagas..."
           class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- Lista de vagas -->
  <div id="vagasContainer" class="grid gap-6 md:grid-cols-2">
    <div class="bg-white p-5 rounded-lg shadow hover:shadow-md transition transform hover:scale-[1.01]">
      <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
        <i data-feather="code"></i> Estágio em TI
      </h2>
      <p class="text-sm text-gray-500">Tipo: Estágio</p>
    </div>
    <div class="bg-white p-5 rounded-lg shadow hover:shadow-md transition transform hover:scale-[1.01]">
      <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
        <i data-feather="terminal"></i> Desenvolvedor Java
      </h2>
      <p class="text-sm text-gray-500">Tipo: Emprego</p>
    </div>
  </div>

  <!-- Paginação -->
  <div class="mt-6 flex justify-center items-center gap-4" id="pagination">
    <button id="btnAnterior"
            class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 disabled:opacity-50"
            disabled>Anterior</button>
    <span id="paginaAtual" class="text-sm text-gray-600">Página 1</span>
    <button id="btnProxima"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-50"
            disabled>Próxima</button>
  </div>

  <!-- Call to action -->
  <div class="mt-10 text-center">
    <p class="mb-2 text-sm text-gray-600">Ainda não tem conta?</p>
    <a href="cadastro.html"
       class="inline-block bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 font-semibold shadow transition flex items-center gap-2 justify-center">
      <i data-feather="user-plus"></i> Criar Conta
    </a>
  </div>
</main>

<script src="https://unpkg.com/feather-icons"></script>
<script src="main.js"></script>
</body>
</html>
