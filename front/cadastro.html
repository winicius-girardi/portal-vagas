<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
  <h2 class="text-3xl font-bold mb-6 text-center text-purple-700 flex justify-center items-center gap-2">
    <i data-feather="user-plus"></i> Cadastro de Usuário
  </h2>
  <form id="cadastroForm">
    <div class="mb-4">
      <label for="nome" class="block text-sm font-medium mb-1">Nome</label>
      <input id="nome" type="text" required
             class="w-full p-3 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600" />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium mb-1">Email</label>
      <input id="email" type="email" required
             class="w-full p-3 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600" />
    </div>

    <div class="mb-4">
      <label for="senha" class="block text-sm font-medium mb-1">Senha</label>
      <input id="senha" type="password" required
             class="w-full p-3 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600" />
    </div>

    <div class="mb-4">
      <label for="confirmaSenha" class="block text-sm font-medium mb-1">Confirme a Senha</label>
      <input id="confirmaSenha" type="password" required
             class="w-full p-3 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600" />
    </div>

    <button type="submit"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded shadow transition flex justify-center items-center gap-2">
      <i data-feather="user-plus"></i> Cadastrar
    </button>
  </form>

  <p class="mt-4 text-center text-sm text-gray-600">
    Já tem conta?
    <a href="login.html" class="text-blue-600 underline hover:text-blue-700">Faça login</a>
  </p>
</div>

<script src="cadastro.js"></script>
<script>feather.replace();</script>
</body>
</html>
